<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/public/static/admin/css/font.css">
    <link rel="stylesheet" href="/public/static/admin/css/login.css">
    <link rel="stylesheet" href="/public/static/admin/css/xadmin.css">
    <script type="text/javascript" src="/public/static/admin/js/jquery.min.js"></script>
    {js href="/public/static/js/layer/layer.js"/}
    <script type="text/javascript" src="/public/static/admin/js/vue.min.js"></script>
    <script type="text/javascript" src="/public/static/admin/js/utils/fetch.js"></script>
    <script type="text/javascript" src="/public/static/admin/js/utils/handle.js"></script>
    <script type="text/javascript" src="/public/static/admin/js/user/login.js"></script>
    <script src="/public/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">创新论坛管理登录</div>
    <div id="darkbannerwrap"></div>
    <div class="layui-form">
        <input placeholder="用户名" type="text" class="layui-input" id="username">
        <hr class="hr15">
        <input placeholder="密码" autocomplete="new-password" type="password" id="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs7">
                    <input type="text" name="verify" id="LAY-user-login-vercode" lay-verify="required"
                           placeholder="图形验证码" class="layui-input">
                </div>
                <div class="layui-col-xs5">
                    <div style="margin-left: 10px;">
                        <div><img src="{:url('User/verify')}" alt="captcha" /></div>
                    </div>
                </div>
            </div>
        </div>
        <button style="width:100%;" type="button" id="login">登录</button>
        <hr class="hr20">
    </div>
</div>
</body>
</html>
