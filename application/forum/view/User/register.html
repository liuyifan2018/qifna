<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>创新论坛 - 注册</title>
	<link rel="icon" href="http://localhost/Postbar/public/static/img/logo.png">
	<link rel="stylesheet" href="http://localhost/Postbar/public/static/css/user/layui.css">
	<link rel="stylesheet" href="http://localhost/Postbar/public/static/css/user/register.css">
	<script src="http://localhost/Postbar/public/static/js/user/register.js"></script>
	<script src="http://localhost/Postbar/public/static/js/jquery.js"></script>
	<script src="http://localhost/Postbar/public/static/js/layer/layer.js"></script>
</head>
<body style="background-image: url(http://localhost/Postbar/public/static/img/register.png);">
<div class="layui-main user">
	<div class="layui-clear main">
		<div class="layui-logo">
		</div>
		<fieldset class="layui-elem-field layui-field-title">
			<legend class="text-white">创新论坛平台注册</legend>
		</fieldset>
		<div class="layui-form layui-form-pane">
			<div class="layui-form">
				<div class="layui-form-item">
					<input class="layui-input" id="username" value="{$username}" type="text" maxlength="11" lay-verify="required|phone|regexit" readonly>
				</div>
				<div class="layui-form-item">
					<input class="layui-input" id="number" placeholder="请输入手机号" type="text" maxlength="11" lay-verify="required|phone|regexit" autofocus="autofocus" autocomplete="off">
				</div>
				<div class="layui-form-item">
					<input class="layui-input" id="password" placeholder="请输入密码" type="password" maxlength="20" lay-verify="required|pwd" autocomplete="off">
				</div>
				<div class="layui-form-item">
					<input class="layui-input" id="password2" placeholder="请再次输入密码" type="password" maxlength="20" lay-verify="required|rePwd" autocomplete="off">
				</div>
				<div class="layui-form-item form_code">
					<input id="email" class="layui-input" placeholder="请输入电子邮箱" type="text" lay-verify="required|code">
				</div>
				<div class="layui-form-item form_code">
					<input id="name" class="layui-input" placeholder="请输入昵称" type="text" lay-verify="required|number|msgcode">
				</div>
				<div class="layui-form-item">
					<a href="javascript:register()">
						<button id="reg" type="submit" class="login_btn layui-btn layui-btn-radius layui-btn-normal">立即注册</button>
					</a>
				</div>
				<div>
					<small class="text-white">已经有账户了？</small>
					<a href="login.html">点此登录</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
