<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创新论坛 - 登录</title>
	<link rel="icon" href="http://localhost/Postbar/public/static/img/logo.png">
	<script src="http://localhost/Qifan/public/static/js/jquery.js"></script>
	<script src="http://localhost/Qifan/public/static/js/layer/layer.js"></script>
	<script src="http://localhost/Qifan/public/static/js/forum/user/login.js"></script>
	{include file="../application/forum/view/fetch.html"/}
	<link rel="stylesheet" type="text/css" href="http://localhost/Qifan/public/static/css/forum/user/login.css"/>
</head>
<body>
<div id="login">
	<h1>Login</h1>
	{if condition="$username == null"}
	<input type="text" required="required" placeholder="用户名" id="username" value="{$name}"/>
	{else/}
	<input type="text" required="required" placeholder="用户名" id="username" value="{$username}"/>
	{/if}
	<input type="password" required="required" placeholder="密码" id="password" value="{$pass}"/>
	<div class="checkNum">
		<img src="{:url('User/checkNum')}" onclick="this.src='checkNum.html?'+new Date().getTime()">
		<input type="text" id="checkNum" placeholder="验证码">
	</div>
	<div class="zedPass">
		{if condition="$inPass == 1"}
		<input type="checkbox" class="orders" value="inPass" id="inPass" name="inPass" placeholder="" checked/>
		{else/}
		<input type="checkbox" class="orders" value="inPass" id="inPass" name="inPass" placeholder=""/>
		{/if}
		<label for="inPass" class="inPass">记住密码</label>
	</div>
	<button class="but" id="but" onclick="login()"> 登录</button>
	<div class="register">
		<span>还没有账号!</span>
		<a href="register.html">注册</a>
	</div>
</div>
</body>
</html>
